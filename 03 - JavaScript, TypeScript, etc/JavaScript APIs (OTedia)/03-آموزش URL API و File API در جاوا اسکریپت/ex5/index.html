<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      * {
        font-family: Calibri, Tahoma !important;
      }
      html {
        font-size: 20px;
      }
      textarea {
        resize: none;
      }
    </style>
    <title>Text editor width FileReader</title>
  </head>
  <body>
    <div class="container" style="max-width: 1000px">
      <div class="row">
        <div class="col">
          <h1 class="py-3 text-center">ویرایشگر متن</h1>
          <textarea
            class="form-control shadow-none"
            rows="10"
            id="textarea"
          ></textarea>
          <div class="d-flex justify-content-around my-3">
            <input
              type="file"
              class="d-none"
              id="selector"
              accept="text/plain"
            />
            <label class="btn btn-primary mx-2" for="selector">
              باز کردن فایل
            </label>
            <button class="btn btn-success mx-2" id="save">
              ذخیره کردن فایل
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
