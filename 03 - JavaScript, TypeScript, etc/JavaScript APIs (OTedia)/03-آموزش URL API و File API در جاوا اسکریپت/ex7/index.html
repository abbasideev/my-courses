<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Upload file progress</title>
  </head>
  <body>
    <div class="p-4 text-center">
      <input
        type="file"
        id="selector"
        class="form-control form-control-lg shadow-none d-none"
        multiple
      />
      <label for="selector" class="btn btn-primary">Select File(s)</label>
    </div>
    <div class="p-4" id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
