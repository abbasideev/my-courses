<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;

      }
      p, ul, ol {
        font-size: 16px;

      h1, h2, h3, h4, h5, h6 {

      }

  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 LL Has Loop (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write a method called <code><strong>hasLoop</strong></code> that is part of the linked list class. <br><br>The method should be able to detect if there is a cycle or loop present in the linked list. <br><br>You are required to use Floyd's cycle-finding algorithm (also known as the \"tortoise and the hare\" algorithm) to detect the loop. <br><br>This algorithm uses two pointers: a slow pointer and a fast pointer. The slow pointer moves one step at a time, while the fast pointer moves two steps at a time. If there is a loop in the linked list, the two pointers will eventually meet at some point. If there is no loop, the fast pointer will reach the end of the list.<br><br>The method should follow these guidelines:</p><p><br></p><ol><li><p>Create two pointers, <code><strong>slow</strong></code> and <code><strong>fast</strong></code>, both initially pointing to the head of the linked list.</p></li><li><p>Traverse the list with the <code><strong>slow</strong></code> pointer moving one step at a time, while the <code><strong>fast</strong></code> pointer moves two steps at a time.</p></li><li><p>If there is a loop in the list, the <code><strong>fast</strong></code> pointer will eventually meet the <code><strong>slow</strong></code> pointer. If this occurs, the method should return <code><strong>true</strong></code>.</p></li><li><p>If the <code><strong>fast</strong></code> pointer reaches the end of the list or encounters a <code><strong>null</strong></code> value, it means there is no loop in the list. In this case, the method should return <code><strong>false</strong></code>.</p></li></ol><p><br></p><p>Output:</p><ul><li><p>Return <code><strong>true</strong></code> if the linked list has a loop.</p></li><li><p>Return <code><strong>false</strong></code> if the linked list does not have a loop.</p></li></ul><p><br></p><p>Constraints:</p><ul><li><p>You are not allowed to use any additional data structures (such as arrays) or modify the existing data structure.</p></li><li><p>You can only traverse the linked list once.</p></li></ul><p><br></p><p>If your Linked List contains a loop, it indicates a flaw in its implementation. This situation can manifest in several ways:</p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-23_16-43-29-695222c8f10f3168d9ab2445f5c27c8e.png\"></p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-23_16-43-29-647d402ab4d26bb7e8321fdde141d452.png\"></p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2024-02-05_17-26-24-a5b9e46c22e4b029a43948c7852f8aae.png\"></p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-02_19-56-00-73b2eed17a691923059c14ed76b9f954.png\"></p>", "tests": [{"file_name": "evaluate.js", "content": "// Validate hasLoop returns false on an empty list\nit('returns false for an empty list', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    const result = list.hasLoop();\n    expect(result).toBe(false);\n});\n\n// Validate hasLoop returns false on a single-element list\nit('returns false for a single-element list', () => {\n    const list = new LinkedList(1);\n    const result = list.hasLoop();\n    expect(result).toBe(false);\n});\n\n// Validate hasLoop returns false on a list with no loop\nit('returns false for a list with no loop', () => {\n    const list = new LinkedList(1);\n    list.push(2);\n    list.push(3);\n    const result = list.hasLoop();\n    expect(result).toBe(false);\n});\n\n\n// Helper function to create a partial loop\nfunction createPartialLoop(linkedList) {\nlinkedList.head.next.next.next.next = linkedList.head.next;\n}\n\nit(\"returns true for a list with a loop\", () => {\n\n// Create linked list with 8 elements\nconst longList = new LinkedList(1);\nfor (let i = 2; i <= 8; i++) {\n  longList.push(i);\n}\n\n// Create a loop in the first half\ncreatePartialLoop(longList);\n\n// Create a second half list with no loop\nconst secondHalf = new LinkedList(5);\nsecondHalf.push(6);\nsecondHalf.push(7);\nsecondHalf.push(8);\n\n// Check if hasLoop() returns true for list with a loop\nexpect(longList.hasLoop()).toBe(true);\n\n// Check if hasLoop() returns false for list without a loop\nexpect(secondHalf.hasLoop()).toBe(false);\n\n});"}], "solutions": [{"file_name": "index.js", "content": "class Node {\n    constructor(value){\n        this.value = value;\n        this.next = null;\n    }\n}\n \nclass LinkedList {\n    constructor(value) {\n        const newNode = new Node(value);\n        this.head = newNode;\n        this.tail = newNode;\n        this.length = 1;\n    }\n\n    printList() {\n        let temp = this.head;\n        while (temp !== null) {\n            console.log(temp.value);\n            temp = temp.next;\n        }\n    }\n\n    getHead() {\n        if (this.head === null) {\n            console.log(\"Head: null\");\n        } else {\n            console.log(\"Head: \" + this.head.value);\n        }\n    }\n\n    getTail() {\n        if (this.tail === null) {\n            console.log(\"Tail: null\");\n        } else {\n            console.log(\"Tail: \" + this.tail.value);\n        }\n    }\n\n    getLength() {\n        console.log(\"Length: \" + this.length);\n    }\n\n    makeEmpty() {\n        this.head = null;\n        this.tail = null;\n        this.length = 0;\n    }\n \n    push(value) {\n        const newNode = new Node(value);\n        if (!this.head) {\n            this.head = newNode;\n            this.tail = newNode;\n        } else {\n            this.tail.next = newNode;\n            this.tail = newNode;\n        }\n        this.length++;\n    }\n    \n    hasLoop() {\n        let slow = this.head;\n        let fast = this.head;\n        while (fast !== null && fast.next !== null) {\n            slow = slow.next;\n            fast = fast.next.next;\n            if (slow === fast) {\n                return true;\n            }\n        }\n        return false;\n    }\n\n}\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
