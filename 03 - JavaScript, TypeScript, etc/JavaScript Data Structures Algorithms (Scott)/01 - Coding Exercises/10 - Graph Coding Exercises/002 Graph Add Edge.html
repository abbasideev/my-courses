<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 Graph Add Edge", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write the <code><strong>addEdge</strong></code> method</p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: Add an edge between two existing vertices\nit('should add an edge between A and B', () => {\n  const g = new Graph();\n  g.addVertex('A');\n  g.addVertex('B');\n  expect(g.addEdge('A', 'B')).toBe(true);\n  expect(g.adjacencyList).toEqual({ 'A': ['B'], 'B': ['A'] });\n});\n\n// Test 2: Add edge when one vertex does not exist\nit('should not add an edge when vertex C does not exist', () => {\n  const g = new Graph();\n  g.addVertex('A');\n  expect(g.addEdge('A', 'C')).toBe(false);\n  expect(g.adjacencyList).toEqual({ 'A': [] });\n});\n\n// Test 3: Add edge when both vertices do not exist\nit('should not add an edge when both vertices do not exist', () => {\n  const g = new Graph();\n  expect(g.addEdge('A', 'B')).toBe(false);\n  expect(g.adjacencyList).toEqual({});\n});\n\n// Test 4: Add multiple edges\nit('should add edges between multiple vertices', () => {\n  const g = new Graph();\n  g.addVertex('A');\n  g.addVertex('B');\n  g.addVertex('C');\n  g.addEdge('A', 'B');\n  g.addEdge('A', 'C');\n  expect(g.adjacencyList).toEqual({ 'A': ['B', 'C'], 'B': ['A'], 'C': ['A'] });\n});\n\n"}], "solutions": [{"file_name": "index.js", "content": "class Graph {\n    constructor() {\n        this.adjacencyList = {};\n    }\n\n    printGraph() {\n      const keys = Object.keys(this.adjacencyList);\n      const len = keys.length;\n      if (len === 0) {\n        console.log(\"{}\");\n        return;\n      }\n      console.log(\"{\");\n      keys.forEach((vertex, i) => {\n        const adjacentVertices = this.adjacencyList[vertex];\n        const comma = (i === len - 1) ? \"\" : \",\";\n        console.log(`  ${vertex}: [${adjacentVertices.join(\", \")}]${comma}`);\n      });\n      console.log(\"}\");\n    }\n\n    addVertex(vertex) {\n        if(!this.adjacencyList[vertex]) {\n            this.adjacencyList[vertex] = [];\n            return true;\n        }\n        return false;\n    }\n\n    addEdge(vertex1, vertex2) {\n        if (this.adjacencyList[vertex1] && this.adjacencyList[vertex2]) {\n            this.adjacencyList[vertex1].push(vertex2);\n            this.adjacencyList[vertex2].push(vertex1);\n            return true;\n        }\n        return false;\n    }\n\n}\n\n\n\nlet myGraph = new Graph();\n\nmyGraph.addVertex(1);\nmyGraph.addVertex(2);\nmyGraph.addEdge(\"1\", \"2\");\n\nmyGraph.printGraph();\n\n\n/*\n    EXPECTED OUTPUT:\n    ----------------\n    {\n      1: [2],\n      2: [1]\n    }\n\n*/  "}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
