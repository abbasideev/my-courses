<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 Insertion Sort", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write the <code><strong>insertionSort</strong></code> function</p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: Sort an already sorted array\nit('should return a sorted array when input is already sorted', () => {\n  expect(insertionSort([1, 2, 3, 4, 5])).toEqual([1, 2, 3, 4, 5]);\n});\n\n// Test 2: Sort an array in descending order\nit('should sort a descending array to ascending', () => {\n  expect(insertionSort([5, 4, 3, 2, 1])).toEqual([1, 2, 3, 4, 5]);\n});\n\n// Test 3: Sort an array with negative numbers\nit('should sort an array that includes negative numbers', () => {\n  expect(insertionSort([3, -1, 2, -2, 1])).toEqual([-2, -1, 1, 2, 3]);\n});\n\n// Test 4: Sort an array with duplicate numbers\nit('should sort an array that has duplicates', () => {\n  expect(insertionSort([3, 1, 4, 1, 5])).toEqual([1, 1, 3, 4, 5]);\n});\n\n// Test 5: Sort an empty array\nit('should return an empty array when given one', () => {\n  expect(insertionSort([])).toEqual([]);\n});\n\n// Test 6: Sort an array with single element\nit('should return the same array if it has only one element', () => {\n  expect(insertionSort([1])).toEqual([1]);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function insertionSort(array) {\n    for (let i = 1; i < array.length; i++) {\n        let temp = array[i];\n        for (var j = i - 1; array[j] > temp && j > -1; j--) {\n            array[j+1] = array[j];\n        }\n        array[j+1] = temp;\n   }\n   return array;\n}\n \n\n\nlet myArray = [4,2,6,5,1,3];\ninsertionSort(myArray);\nconsole.log(myArray);\n\n\n/*\n    EXPECTED OUTPUT:\n    ----------------\n    [ 1, 2, 3, 4, 5, 6 ]\n\n*/  "}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
