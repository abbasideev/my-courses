<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 BST Breadth First Search (BFS)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write the <code><strong>BFS</strong></code> (Breadth First Search) method</p>", "tests": [{"file_name": "evaluate.js", "content": "// Import your BST class first\n// const BST = require('./yourFile.js');\n\n// Initialize a new binary search tree\nlet bst = new BST();\n\ndescribe('Test: ', () => {\n\n  // Test 2: BFS with a single node\n  it('should return [5] when only root node is 5', () => {\n    bst.insert(5);\n    const result = bst.BFS();\n    expect(result).toEqual([5]);\n  });\n\n  // Test 3: BFS with multiple nodes\n  it('should return BFS result in an array', () => {\n    bst.insert(3);\n    bst.insert(8);\n    bst.insert(1);\n    bst.insert(4);\n    const result = bst.BFS();\n    expect(result).toEqual([5, 3, 8, 1, 4]);\n  });\n\n  // Test 4: BFS when the tree is a skewed tree (left-skewed)\n  it('should return BFS result for left-skewed tree', () => {\n    let leftSkewed = new BST();\n    leftSkewed.insert(5);\n    leftSkewed.insert(4);\n    leftSkewed.insert(3);\n    const result = leftSkewed.BFS();\n    expect(result).toEqual([5, 4, 3]);\n  });\n\n  // Test 5: BFS when the tree is a skewed tree (right-skewed)\n  it('should return BFS result for right-skewed tree', () => {\n    let rightSkewed = new BST();\n    rightSkewed.insert(1);\n    rightSkewed.insert(2);\n    rightSkewed.insert(3);\n    const result = rightSkewed.BFS();\n    expect(result).toEqual([1, 2, 3]);\n  });\n  \n});\n"}], "solutions": [{"file_name": "index.js", "content": "class Node {\n    constructor(value) {\n        this.value = value;\n        this.left = null;\n        this.right = null;\n    }\n}\n \nclass BST {\n    constructor() {\n        this.root = null;\n    }\n\n    insert(value) {\n        const newNode = new Node(value);\n        if (this.root === null) {\n            this.root = newNode;\n            return this;\n        }\n        let temp = this.root;\n        while (true) {\n            if (newNode.value === temp.value) return undefined;\n            if (newNode.value < temp.value) {\n                if (temp.left === null) {\n                    temp.left = newNode;\n                    return this;\n                }\n                temp = temp.left;\n            } else {\n                if (temp.right === null) {\n                    temp.right = newNode;\n                    return this;\n                } \n                temp = temp.right;\n            }\n        }\n    }\n\n    contains(value) {\n        if (this.root === null) return false;\n        let temp = this.root;\n        while (temp) {\n            if (value < temp.value) {\n                temp = temp.left;\n            } else if (value > temp.value) {\n                temp = temp.right;\n            } else {\n                return true;\n            }\n        }\n        return false;\n    }      \n    \n    minValueNode(currentNode) {\n        while (currentNode.left !== null) {\n            currentNode = currentNode.left;\n        }\n        return currentNode;\n    }\n\n    BFS() {\n        let currentNode = this.root;\n        let results = [];\n        let queue = [];\n        queue.push(currentNode);\n\n        while (queue.length) {\n           currentNode = queue.shift();\n           results.push(currentNode.value);\n           if(currentNode.left) queue.push(currentNode.left);\n           if(currentNode.right) queue.push(currentNode.right);\n        }\n        return results;\n    }\n\n}\n \n\n\nlet myTree = new BST();\n\nmyTree.insert(47);\nmyTree.insert(21);\nmyTree.insert(76);\nmyTree.insert(18);\nmyTree.insert(27);\nmyTree.insert(52);\nmyTree.insert(82);\n\nconsole.log( myTree.BFS() );\n\n\n/*\n    EXPECTED OUTPUT:\n    ----------------\n    [ 47, 21, 76, 18, 27, 52, 82 ]\n\n*/   \n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
