<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "001 Merge", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write the <code><strong>merge</strong></code> helper function</p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: Merge two sorted arrays of same size\nit('should merge two sorted arrays of same size', () => {\n  expect(merge([1, 3, 5], [2, 4, 6])).toEqual([1, 2, 3, 4, 5, 6]);\n});\n\n// Test 2: Merge two sorted arrays of different sizes\nit('should merge two sorted arrays of different sizes', () => {\n  expect(merge([1, 3], [2, 4, 5, 6])).toEqual([1, 2, 3, 4, 5, 6]);\n});\n\n// Test 3: Merge two sorted arrays including negative numbers\nit('should merge sorted arrays that include negative numbers', () => {\n  expect(merge([-3, -1, 2], [-2, 0, 4])).toEqual([-3, -2, -1, 0, 2, 4]);\n});\n\n// Test 4: Merge one empty array with a sorted array\nit('should merge an empty array with a sorted array', () => {\n  expect(merge([], [1, 2, 3])).toEqual([1, 2, 3]);\n});\n\n// Test 5: Merge two empty arrays\nit('should return an empty array when both arrays are empty', () => {\n  expect(merge([], [])).toEqual([]);\n});\n\n// Test 6: Merge arrays with duplicate numbers\nit('should merge arrays that include duplicates', () => {\n  expect(merge([1, 1, 2], [1, 2, 2])).toEqual([1, 1, 1, 2, 2, 2]);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function merge(array1, array2) {\n    let combined = [];\n    let i = 0;\n    let j = 0;\n    while (i < array1.length && j < array2.length) {\n        if (array1[i] < array2[j]) {\n            combined.push(array1[i]);\n            i++;\n        } else {\n            combined.push(array2[j]);\n            j++;\n        }\n    }\n    while (i < array1.length) {\n        combined.push(array1[i]);\n        i++;\n    }\n    while (j < array2.length) {\n        combined.push(array2[j]);\n        j++;\n    }\n    return combined;\n}\n\n\n\nlet myArray1 = [1,3,7,8];\nlet myArray2 = [2,4,5,6];\nconsole.log( merge( myArray1, myArray2 ) );\n\n\n/*\n    EXPECTED OUTPUT:\n    ----------------\n    [ 1, 2, 3, 4, 5, 6, 7, 8 ]\n\n*/  \n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
