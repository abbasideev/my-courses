<!DOCTYPE html>
<html lang="en">

    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;

      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;

  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "011 Set Longest Consecutive Sequence (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to write a function called <code><strong>longestConsecutiveSequence</strong></code> that takes a list of numbers as input. <br><br>Your function should find and return the length of the longest consecutive sequence of numbers in the list.</p><p><br></p><p>Example 1:</p><ul><li><p><strong>Input</strong>: <code><strong>[1, 2, 3, 4, 5]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>5</strong></code></p></li></ul><p>In this example, the numbers 1, 2, 3, 4, and 5 form a consecutive sequence, and the length is 5.</p><p><br></p><p>Example 2:</p><ul><li><p><strong>Input</strong>: <code><strong>[1, 3, 5, 2, 4]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>5</strong></code></p></li></ul><p>Here, even though the numbers are not in order, they still form a consecutive sequence when arranged. So the length is 5.</p><p><br></p><p>Example 3:</p><ul><li><p><strong>Input</strong>: <code><strong>[2, 1, 4, 7, 3]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>4</strong></code></p></li></ul><p>In this example, when arranged in order, the numbers 1, 2, 3, and 4 form a consecutive sequence. So, the length is 4.</p><p><br></p><p>Example 4:</p><ul><li><p><strong>Input</strong>: <code><strong>[9, 1, 3, 10, 2, 20, 21]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>2</strong></code></p></li></ul><p>Here, the longest consecutive sequence is 9 and 10, or 20 and 21, both having a length of 2.</p><p><br></p><p>Example 5:</p><ul><li><p><strong>Input</strong>: <code><strong>[100, 4, 200, 1, 3, 2]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>4</strong></code></p></li></ul><p>In this example, the longest consecutive sequence is 1, 2, 3, and 4. The length is 4.</p><p><br></p><p>Example 6:</p><ul><li><p><strong>Input</strong>: <code><strong>[]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>0</strong></code></p></li></ul><p>In this case, the list is empty. Therefore, the length of the longest consecutive sequence is 0.</p><p><br></p><p><br></p><p>Requirements</p><ol><li><p>Your function should take a list of numbers as input.</p></li><li><p>The function should return a single number, which is the length of the longest consecutive sequence.</p></li></ol><p><br></p><p>Notes</p><ul><li><p>The numbers in the list can be in any order.</p></li><li><p>If the list is empty, the function should return 0.</p></li><li><p>The sequence has to be consecutive numbers (e.g., 1, 2, 3...) but they don't have to be in order in the list.</p></li></ul><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-30_18-18-30-cd6411d28b75b1b3902399351b8bf389.png\"><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('longestConsecutiveSequence', () => {\n\n    // Test: Function returns a number\n    it('should return a number', () => {\n        const result = longestConsecutiveSequence([1, 2, 3]);\n        \n        // Check if result is a number\n        expect(typeof result).toBe('number');\n    });\n\n    // Test: Finds longest sequence\n    it('should find the longest consecutive sequence', () => {\n        const result = longestConsecutiveSequence([1, 2, 3, 4, 5]);\n        \n        // Check for longest sequence\n        expect(result).toBe(5);\n    });\n\n    // Test: Unsorted array\n    it('should work with an unsorted array', () => {\n        const result = longestConsecutiveSequence([3, 1, 4, 2, 5]);\n        \n        // Check for longest sequence\n        expect(result).toBe(5);\n    });\n\n    // Test: Empty array case\n    it('should return 0 for an empty array', () => {\n        const result = longestConsecutiveSequence([]);\n        \n        // Check for zero sequence\n        expect(result).toBe(0);\n    });\n\n    // Test: No consecutive sequence\n    it('should return 1 if no consecutive sequence', () => {\n        const result = longestConsecutiveSequence([10, 20, 30]);\n        \n        // Check for a single element sequence\n        expect(result).toBe(1);\n    });\n    \n});\n\n"}], "solutions": [{"file_name": "index.js", "content": "function longestConsecutiveSequence(nums) {\n    const numSet = new Set();\n    for (const num of nums) {\n        numSet.add(num);\n    }\n\n    let longestStreak = 0;\n\n    for (const num of numSet) {\n        if (!numSet.has(num - 1)) {\n            let currentNum = num;\n            let currentStreak = 1;\n\n            while (numSet.has(currentNum + 1)) {\n                currentNum++;\n                currentStreak++;\n            }\n            \n            longestStreak = Math.max(longestStreak, currentStreak);\n        }\n    }\n\n    return longestStreak;\n}\n\n\n\n\n\n// -------------------\n// No Consecutive Sequence\n// -------------------\nconsole.log(\"No Consecutive Sequence:\");\nconsole.log(\"Input: [1, 3, 5]\");\nconsole.log(\"Output: \", longestConsecutiveSequence([1, 3, 5]));\nconsole.log(\"---------------\");\n\n// -------------------\n// Single Element\n// -------------------\nconsole.log(\"Single Element:\");\nconsole.log(\"Input: [1]\");\nconsole.log(\"Output: \", longestConsecutiveSequence([1]));\nconsole.log(\"---------------\");\n\n// -------------------\n// Consecutive Sequence\n// -------------------\nconsole.log(\"Consecutive Sequence:\");\nconsole.log(\"Input: [1, 2, 3, 4, 5]\");\nconsole.log(\"Output: \", longestConsecutiveSequence([1, 2, 3, 4, 5]));\nconsole.log(\"---------------\");\n\n// -------------------\n// Unordered Input\n// -------------------\nconsole.log(\"Unordered Input:\");\nconsole.log(\"Input: [5, 2, 3, 1, 4]\");\nconsole.log(\"Output: \", longestConsecutiveSequence([5, 2, 3, 1, 4]));\nconsole.log(\"---------------\");\n\n// -------------------\n// Empty Array\n// -------------------\nconsole.log(\"Empty Array:\");\nconsole.log(\"Input: []\");\nconsole.log(\"Output: \", longestConsecutiveSequence([]));\nconsole.log(\"---------------\");\n\n// -------------------\n// Multiple Sequences\n// -------------------\nconsole.log(\"Multiple Sequences:\");\nconsole.log(\"Input: [1, 2, 3, 10, 11, 12]\");\nconsole.log(\"Output: \", longestConsecutiveSequence([1, 2, 3, 10, 11, 12]));\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
