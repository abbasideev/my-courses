<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "010 Set Find Pairs (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to write a function named <code><strong>findPairs</strong></code> that takes in two lists of numbers (<code><strong>arr1</strong></code> and <code><strong>arr2</strong></code>) and a target number (<code><strong>target</strong></code>). <br><br>The function should find all pairs where one number from <code><strong>arr1</strong></code> and one number from <code><strong>arr2</strong></code> sum up to the target number. <br><br>The function should return these pairs as a list.</p><p><br></p><p>Example</p><ul><li><p><strong>Input</strong>: <code><strong>arr1 = [1, 2, 3], arr2 = [4, 5, 6], target = 7</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>[[1, 6], [2, 5], [3, 4]]</strong></code></p></li></ul><p><br></p><p>In this example, 1 from <code><strong>arr1</strong></code> and 6 from <code><strong>arr2</strong></code> add up to 7. Similarly, 2 and 5, and 3 and 4 also add up to 7. So, the function returns these pairs.</p><p><br></p><p>Requirements</p><ol><li><p>The function should take in two lists of numbers (<code><strong>arr1</strong></code> and <code><strong>arr2</strong></code>) and a target number (<code><strong>target</strong></code>).</p></li><li><p>The function should return a list of pairs that sum up to the target.</p></li></ol><p><br></p><p>Notes</p><ul><li><p>The numbers in <code><strong>arr1</strong></code> and <code><strong>arr2</strong></code> can be in any order.</p></li><li><p>If no pairs are found that sum up to the target, return an empty list.</p></li><li><p>Each pair should be a list where the first number is from <code><strong>arr1</strong></code> and the second is from <code><strong>arr2</strong></code>.</p></li></ul><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-30_18-17-40-900af07c6f200bc5f07bf00232b3dce1.png\"><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('findPairs', () => {\n\n    // Test: Function returns an array\n    it('should return an array', () => {\n        const result = findPairs([1], [1], 2);\n        \n        // Check if result is an array\n        expect(Array.isArray(result)).toBe(true);\n    });\n\n    // Test: Finding pairs that sum to target\n    it('should find pairs that sum to target', () => {\n        const result = findPairs([1, 2, 3], [4, 5, 6], 7);\n    \n        // Sort each pair in the result array\n        const sortedResult = result.map(pair => pair.sort((a, b) => a - b));\n        \n        // Sort the entire array of pairs\n        sortedResult.sort((a, b) => a[0] - b[0]);\n    \n        // Check for expected pairs\n        expect(sortedResult).toEqual([[1, 6], [2, 5], [3, 4]]);\n    });\n\n    // Test: No pairs found\n    it('should return empty array if no pairs found', () => {\n        const result = findPairs([1, 2, 3], [7, 8, 9], 100);\n        \n        // Check for an empty array\n        expect(result).toEqual([]);\n    });\n\n    // Test: Empty array case\n    it('should return empty array if any input array is empty', () => {\n        const result = findPairs([], [1, 2, 3], 4);\n        \n        // Check for an empty array\n        expect(result).toEqual([]);\n    });\n    \n});"}], "solutions": [{"file_name": "index.js", "content": "function findPairs(arr1, arr2, target) {\n    const mySet = new Set();\n    const pairs = [];\n\n    for (const num of arr1) {\n        mySet.add(num);\n    }\n\n    for (const num of arr2) {\n        const complement = target - num;\n        if (mySet.has(complement)) {\n            pairs.push([complement, num]);\n        }\n    }\n\n    return pairs;\n}\n\n\n\n\n\n// -------------------\n// Single Pair Matching\n// -------------------\nconsole.log(\"Single Pair Matching:\");\nconsole.log(\"Input: [1, 2, 3], [4, 5, 6], 7\");\nconsole.log(\"Output: \", findPairs([1, 2, 3], [4, 5, 6], 7));\nconsole.log(\"---------------\");\n\n// -------------------\n// Multiple Pairs\n// -------------------\nconsole.log(\"Multiple Pairs:\");\nconsole.log(\"Input: [1, 2, 3], [7, 6, 5], 8\");\nconsole.log(\"Output: \", findPairs([1, 2, 3], [7, 6, 5], 8));\nconsole.log(\"---------------\");\n\n// -------------------\n// No Matching Pairs\n// -------------------\nconsole.log(\"No Matching Pairs:\");\nconsole.log(\"Input: [1, 2, 3], [7, 8, 9], 5\");\nconsole.log(\"Output: \", findPairs([1, 2, 3], [7, 8, 9], 5));\nconsole.log(\"---------------\");\n\n// -------------------\n// Empty Arrays\n// -------------------\nconsole.log(\"Empty Arrays:\");\nconsole.log(\"Input: [], [], 10\");\nconsole.log(\"Output: \", findPairs([], [], 10));\nconsole.log(\"---------------\");\n\n// -------------------\n// One Empty Array\n// -------------------\nconsole.log(\"One Empty Array:\");\nconsole.log(\"Input: [1, 2, 3], [], 4\");\nconsole.log(\"Output: \", findPairs([1, 2, 3], [], 4));\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
