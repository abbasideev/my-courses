<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "008 Set Remove Duplicates", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to write a function called <code><strong>removeDuplicates</strong></code> that takes a list of numbers or letters as input. <br><br>This list can have some items that appear more than once. <br><br>Your function should return a new list where each number or letter only appears once.</p><p><br></p><p>Example</p><ul><li><p><strong>Input</strong>: <code><strong>[1, 2, 2, 3, 4, 4, 4]</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>[1, 2, 3, 4]</strong></code></p></li></ul><p><br></p><p>In this example, the numbers <code><strong>2</strong></code> and <code><strong>4</strong></code> appear more than once in the list. The function removes the extra copies, so each number only appears one time.</p><p><br></p><p>Requirements</p><ol><li><p>The function should take a list as an input.</p></li><li><p>The function should return a new list.</p></li><li><p>Each item in the new list should only appear once.</p></li></ol><p><br></p><p>Notes</p><ul><li><p>The order of items in the output list does not matter.</p></li><li><p>It's okay if your function changes the order of the items.</p></li><li><p>You can assume the list only contains numbers or letters.</p></li></ul><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-30_18-16-05-2555ada52112edcd1ed73fd5cf463475.png\"><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe('removeDuplicates', () => {\n\n    // Test: Function returns an array\n    it('should return an array', () => {\n        const result = removeDuplicates([1, 2, 3]);\n        \n        // Check if result is an array\n        expect(Array.isArray(result)).toBe(true);\n    });\n\n    // Test: Remove duplicate numbers\n    it('should remove duplicate numbers', () => {\n        const result = removeDuplicates([1, 2, 2, 3, 3, 3]);\n        \n        // Check if duplicates are removed\n        expect(result).toEqual([1, 2, 3]);\n    });\n\n    // Test: Remove duplicate strings\n    it('should remove duplicate strings', () => {\n        const result = removeDuplicates(['a', 'b', 'b', 'c']);\n        \n        // Check if duplicates are removed\n        expect(result).toEqual(['a', 'b', 'c']);\n    });\n\n    // Test: Empty array case\n    it('should return an empty array if input is empty', () => {\n        const result = removeDuplicates([]);\n        \n        // Check if result is an empty array\n        expect(result).toEqual([]);\n    });\n});"}], "solutions": [{"file_name": "index.js", "content": "function removeDuplicates(myList) {\n    const uniqueSet = new Set(myList);\n    return Array.from(uniqueSet);\n}\n\n\n\n\n\n// ---------------\n// No Duplicates\n// ---------------\nconsole.log(\"No Duplicates:\");\nconsole.log(\"Input: [1, 2, 3]\");\nconsole.log(\"Output: \", removeDuplicates([1, 2, 3]));\nconsole.log(\"---------------\");\n\n// ---------------\n// With Duplicates\n// ---------------\nconsole.log(\"With Duplicates:\");\nconsole.log(\"Input: [1, 2, 2, 3, 3, 3]\");\nconsole.log(\"Output: \", removeDuplicates([1, 2, 2, 3, 3, 3]));\nconsole.log(\"---------------\");\n\n// ---------------\n// Mixed Types\n// ---------------\nconsole.log(\"Mixed Types:\");\nconsole.log('Input: [1, \"1\", true, \"true\"]');\nconsole.log(\"Output: \", removeDuplicates([1, \"1\", true, \"true\"]));\nconsole.log(\"---------------\");\n\n// ---------------\n// Empty Array\n// ---------------\nconsole.log(\"Empty Array:\");\nconsole.log(\"Input: []\");\nconsole.log(\"Output: \", removeDuplicates([]));\nconsole.log(\"---------------\");\n\n// ---------------\n// Single Element\n// ---------------\nconsole.log(\"Single Element:\");\nconsole.log(\"Input: [1]\");\nconsole.log(\"Output: \", removeDuplicates([1]));\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
