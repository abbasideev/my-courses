<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 HT First Non-Repeating Character (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>In this exercise, your task is to write a JavaScript function named <code><strong>firstNonRepeatingChar</strong></code>. <br><br>The function will take a string as its only parameter. Your goal is to find and return the first character in the string that does not repeat. If every character in the string repeats, or if the string is empty, the function should return <code><strong>null</strong></code>.</p><p><br></p><p><strong>Examples:</strong></p><ul><li><p><code><strong>firstNonRepeatingChar(\"aabbcc\")</strong></code> should return <code><strong>null</strong></code> because all the characters appear more than once.</p></li><li><p><code><strong>firstNonRepeatingChar(\"aabbcde\")</strong></code> should return <code><strong>'d'</strong></code> because it's the first non-repeating character.</p></li></ul><p><br></p><p><br></p><p>You can solve this problem using either of the two types of hash tables available in JavaScript:</p><ol><li><p><strong>Map</strong>: A built-in object that lets you store key-value pairs in an organized manner.</p></li><li><p><strong>Object</strong>: A fundamental data structure in JavaScript that can also be used as a hash table for storing key-value pairs.</p></li></ol><p><br></p><p>Feel free to try solving the exercise using both a Map and an Object to get the hang of using these different types of hash tables.</p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-28_16-19-26-13270225425a89e5e0d2c375acd5325c.png\"><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "// Test when string is empty\nit(\"should return null for an empty string\", function() {\n    expect(firstNonRepeatingChar(\"\")).toBeNull();\n});\n\n// Test when string has one character\nit(\"should return the character itself when string has one character\", function() {\n    expect(firstNonRepeatingChar(\"a\")).toBe(\"a\");\n});\n\n// Test when string has no repeating characters\nit(\"should return the first character when no characters repeat\", function() {\n    expect(firstNonRepeatingChar(\"abcdef\")).toBe(\"a\");\n});\n\n// Test when string has repeating characters but also has non-repeating characters\nit(\"should return the first non-repeating character\", function() {\n    expect(firstNonRepeatingChar(\"aabbccde\")).toBe(\"d\");\n});\n\n// Test when string has all repeating characters\nit(\"should return null when all characters are repeated\", function() {\n    expect(firstNonRepeatingChar(\"aabbcc\")).toBeNull();\n});\n\n// Test with numbers and special characters\nit(\"should work with numbers and special characters\", function() {\n    expect(firstNonRepeatingChar(\"112233!!@@!!@@$\")).toBe(\"$\");\n});\n\n// Test with case-sensitive strings\nit(\"should be case-sensitive\", function() {\n    expect(firstNonRepeatingChar(\"Aa\")).toBe(\"A\");\n});\n\n"}], "solutions": [{"file_name": "index.js", "content": "function firstNonRepeatingChar(string) {\n    const charCounts = new Map();\n\n    for (let i = 0; i < string.length; i++) {\n        const c = string.charAt(i);\n        charCounts.set(c, (charCounts.get(c) || 0) + 1);\n    }\n\n    for (let i = 0; i < string.length; i++) {\n        const c = string.charAt(i);\n        if (charCounts.get(c) === 1) {\n            return c;\n        }\n    }\n\n    return null;\n}\n\n\n\n\n\n// ---------------\n// All Unique\n// ---------------\nconsole.log(\"All Unique:\");\nconsole.log(\"Input: 'abcde'\");\nconsole.log(\"Output: \", JSON.stringify(firstNonRepeatingChar('abcde')));\nconsole.log(\"---------------\");\n\n// ---------------\n// Some Duplicates\n// ---------------\nconsole.log(\"Some Duplicates:\");\nconsole.log(\"Input: 'aabbccdef'\");\nconsole.log(\"Output: \", JSON.stringify(firstNonRepeatingChar('aabbccdef')));\nconsole.log(\"---------------\");\n\n// ---------------\n// All Duplicates\n// ---------------\nconsole.log(\"All Duplicates:\");\nconsole.log(\"Input: 'aabbcc'\");\nconsole.log(\"Output: \", JSON.stringify(firstNonRepeatingChar('aabbcc')));\nconsole.log(\"---------------\");\n\n// ---------------\n// Empty String\n// ---------------\nconsole.log(\"Empty String:\");\nconsole.log(\"Input: ''\");\nconsole.log(\"Output: \", JSON.stringify(firstNonRepeatingChar('')));\nconsole.log(\"---------------\");\n\n// ---------------\n// Single Character\n// ---------------\nconsole.log(\"Single Character:\");\nconsole.log(\"Input: 'a'\");\nconsole.log(\"Output: \", JSON.stringify(firstNonRepeatingChar('a')));\nconsole.log(\"---------------\");\n\n// ---------------\n// Multiple Non-Repeating Chars\n// ---------------\nconsole.log(\"Multiple Non-Repeating Chars:\");\nconsole.log(\"Input: 'abcdaef'\");\nconsole.log(\"Output: \", JSON.stringify(firstNonRepeatingChar('abcdaef')));\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
