<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 HT Find Duplicates (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>In this exercise, you are required to write a JavaScript function called <code><strong>findDuplicates</strong></code>. This function will take an array of numbers as its only parameter. Your goal is to identify and return all the numbers that appear more than once in the array.<br><br>The function should return a new array containing the duplicate numbers. The function should return an empty array if there are no duplicate numbers.</p><p><br></p><p><strong>Examples:</strong></p><ul><li><p><code><strong>findDuplicates([1, 2, 3, 4, 4, 5, 6, 6])</strong></code> should return <code><strong>[4, 6]</strong></code> because the numbers <code><strong>4</strong></code> and <code><strong>6</strong></code> appear more than once.</p></li><li><p><code><strong>findDuplicates([1, 2, 3])</strong></code> should return <code><strong>[]</strong></code> because there are no duplicate numbers.</p></li></ul><p><br></p><p><br></p><p>To solve this problem, you can use one of two types of hash tables available in JavaScript:</p><ol><li><p><strong>Map</strong>: A built-in object that lets you store key-value pairs in an organized manner.</p></li><li><p><strong>Object</strong>: A fundamental data structure in JavaScript that can also be used as a hash table for storing key-value pairs.</p></li></ol><p><br></p><p>You are encouraged to solve this exercise using either a Map or an Object, and you can even try both approaches for extra practice!</p><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-28_16-20-26-69b73ab102b18c4fe394ff04013ad99f.png\"><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "// Test when array is empty\nit(\"should return an empty array when the input is empty\", function() {\n    expect(findDuplicates([])).toEqual([]);\n});\n\n// Test when array has no duplicates\nit(\"should return an empty array when there are no duplicates\", function() {\n    expect(findDuplicates([1, 2, 3, 4])).toEqual([]);\n});\n\n// Test when array has one duplicate\nit(\"should return an array with one element when there is one duplicate\", function() {\n    expect(findDuplicates([1, 2, 2, 3])).toEqual([2]);\n});\n\n// Test when array has multiple duplicates\nit(\"should return an array with multiple elements when there are multiple duplicates\", function() {\n    expect(findDuplicates([1, 1, 2, 2, 3])).toEqual([1, 2]);\n});\n\n// Test when array has duplicates but not consecutively\nit(\"should still find duplicates that are not consecutive\", function() {\n    expect(findDuplicates([1, 2, 1, 2, 3])).toEqual([1, 2]);\n});\n\n// Test with negative numbers\nit(\"should work with negative numbers\", function() {\n    expect(findDuplicates([-1, -1, 1])).toEqual([-1]);\n});\n\n// Test with zeros\nit(\"should work with zeros\", function() {\n    expect(findDuplicates([0, 0, 1])).toEqual([0]);\n});\n\n// Test with larger numbers\nit(\"should work with larger numbers\", function() {\n    expect(findDuplicates([1000000, 1000000])).toEqual([1000000]);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "function findDuplicates(nums) {\n    const numCounts = new Map();\n    for (let num of nums) {\n        numCounts.set(num, (numCounts.get(num) || 0) + 1);\n    }\n    const duplicates = [];\n    for (let [key, value] of numCounts.entries()) {\n        if (value > 1) {\n            duplicates.push(key);\n        }\n    }\n    return duplicates;\n}\n\n\n\n\n\n// ---------------\n// No Duplicates\n// ---------------\nconsole.log(\"No Duplicates:\");\nconsole.log(\"Input: [1, 2, 3, 4, 5]\");\nconsole.log(\"Output: \", JSON.stringify(findDuplicates([1, 2, 3, 4, 5])));\nconsole.log(\"---------------\");\n\n// ---------------\n// Single Duplicate\n// ---------------\nconsole.log(\"Single Duplicate:\");\nconsole.log(\"Input: [1, 2, 2, 3, 4]\");\nconsole.log(\"Output: \", JSON.stringify(findDuplicates([1, 2, 2, 3, 4])));\nconsole.log(\"---------------\");\n\n// ---------------\n// Multiple Duplicates\n// ---------------\nconsole.log(\"Multiple Duplicates:\");\nconsole.log(\"Input: [1, 1, 2, 2, 3, 4]\");\nconsole.log(\"Output: \", JSON.stringify(findDuplicates([1, 1, 2, 2, 3, 4])));\nconsole.log(\"---------------\");\n\n// ---------------\n// Repeating Duplicates\n// ---------------\nconsole.log(\"Repeating Duplicates:\");\nconsole.log(\"Input: [1, 1, 1, 2, 2, 2, 3]\");\nconsole.log(\"Output: \", JSON.stringify(findDuplicates([1, 1, 1, 2, 2, 2, 3])));\nconsole.log(\"---------------\");\n\n// ---------------\n// Empty Array\n// ---------------\nconsole.log(\"Empty Array:\");\nconsole.log(\"Input: []\");\nconsole.log(\"Output: \", JSON.stringify(findDuplicates([])));\nconsole.log(\"---------------\");\n\n// ---------------\n// Single Element\n// ---------------\nconsole.log(\"Single Element:\");\nconsole.log(\"Input: [1]\");\nconsole.log(\"Output: \", JSON.stringify(findDuplicates([1])));\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
