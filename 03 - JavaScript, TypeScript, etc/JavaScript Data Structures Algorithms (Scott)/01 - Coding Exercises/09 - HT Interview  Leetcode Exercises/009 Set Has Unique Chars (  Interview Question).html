<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "009 Set Has Unique Chars (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to write a function named <code><strong>hasUniqueChars</strong></code> that takes a string as input. Your function should check if all the characters in the string are unique or not. In other words, no character should appear more than once in the string.<br><br>Example</p><ul><li><p><strong>Input</strong>: <code><strong>\"hello\"</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>false</strong></code></p></li></ul><p>In this example, the letter 'l' appears two times in the word \"hello\". So, the function should return <code><strong>false</strong></code>.</p><p><br></p><p>Example</p><ul><li><p><strong>Input</strong>: <code><strong>\"world\"</strong></code></p></li><li><p><strong>Output</strong>: <code><strong>true</strong></code></p></li></ul><p>In this example, all the letters are unique, so the function should return <code><strong>true</strong></code>.</p><p><br></p><p>Requirements</p><ol><li><p>Your function should take a string as an input.</p></li><li><p>The function should return a Boolean value: <code><strong>true</strong></code> if all characters are unique, and <code><strong>false</strong></code> otherwise.</p></li></ol><p><br></p><p>Notes</p><ul><li><p>The function should consider upper-case and lower-case letters as different. For example, 'A' and 'a' should be considered unique.</p></li><li><p>An empty string should return <code><strong>true</strong></code> as it doesn't have any repeated characters.</p></li></ul><p><br></p><p><br></p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-30_18-16-44-15606bdd2f900403385158b3bd167fba.png\">", "tests": [{"file_name": "evaluate.js", "content": "describe('hasUniqueChars', () => {\n\n    // Test: All characters are unique\n    it('should return true if all characters are unique', () => {\n        const result = hasUniqueChars('abc');\n\n        // Check if it returns true for unique chars\n        expect(result).toBe(true);\n    });\n\n    // Test: String has duplicates\n    it('should return false if string has duplicates', () => {\n        const result = hasUniqueChars('aab');\n\n        // Check if it returns false for duplicates\n        expect(result).toBe(false);\n    });\n\n    // Test: Empty string case\n    it('should return true for an empty string', () => {\n        const result = hasUniqueChars('');\n\n        // Check if it returns true for an empty string\n        expect(result).toBe(true);\n    });\n\n    // Test: Case sensitivity\n    it('should consider case when determining uniqueness', () => {\n        const result = hasUniqueChars('aA');\n\n        // Check if it considers case for uniqueness\n        expect(result).toBe(true);\n    });\n    \n});"}], "solutions": [{"file_name": "index.js", "content": "function hasUniqueChars(string) {\n    const charSet = new Set();\n\n    for (const ch of string) {\n        if (charSet.has(ch)) {\n            return false;\n        }\n        charSet.add(ch);\n    }\n\n    return true;\n}\n\n\n\n\n\n// ---------------\n// Unique Chars\n// ---------------\nconsole.log(\"Unique Chars:\");\nconsole.log(\"Input: 'abc'\");\nconsole.log(\"Output: \", hasUniqueChars('abc'));\nconsole.log(\"---------------\");\n\n// ---------------\n// Duplicate Chars\n// ---------------\nconsole.log(\"Duplicate Chars:\");\nconsole.log(\"Input: 'aabb'\");\nconsole.log(\"Output: \", hasUniqueChars('aabb'));\nconsole.log(\"---------------\");\n\n// ---------------\n// Single Char\n// ---------------\nconsole.log(\"Single Char:\");\nconsole.log(\"Input: 'a'\");\nconsole.log(\"Output: \", hasUniqueChars('a'));\nconsole.log(\"---------------\");\n\n// ---------------\n// Empty String\n// ---------------\nconsole.log(\"Empty String:\");\nconsole.log(\"Input: ''\");\nconsole.log(\"Output: \", hasUniqueChars(''));\nconsole.log(\"---------------\");\n\n// ---------------\n// Case Sensitivity\n// ---------------\nconsole.log(\"Case Sensitivity:\");\nconsole.log(\"Input: 'Aa'\");\nconsole.log(\"Output: \", hasUniqueChars('Aa'));\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
