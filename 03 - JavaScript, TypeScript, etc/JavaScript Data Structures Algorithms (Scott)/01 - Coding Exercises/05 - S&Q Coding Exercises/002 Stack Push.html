<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 Stack Push", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Write the <code><strong>push</strong></code> method</p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: Push to an empty stack\nit('should push to an empty stack', () => {\n    const stack = new Stack(99);\n    stack.makeEmpty();\n    stack.push(1);\n    expect(stack.top.value).toBe(1);\n    expect(stack.length).toBe(1);\n});\n\n// Test 2: Push multiple values\nit('should push multiple values', () => {\n    const stack = new Stack(1);\n    stack.push(2);\n    stack.push(3);\n    expect(stack.top.value).toBe(3);\n    expect(stack.length).toBe(3);\n});\n\n// Test 3: Push negative numbers\nit('should push negative numbers', () => {\n    const stack = new Stack(1);\n    stack.push(-1);\n    expect(stack.top.value).toBe(-1);\n    expect(stack.length).toBe(2);\n});\n\n// Test 4: Push zero\nit('should push zero', () => {\n    const stack = new Stack(1);\n    stack.push(0);\n    expect(stack.top.value).toBe(0);\n    expect(stack.length).toBe(2);\n});\n\n// Test 5: Push decimal numbers\nit('should push decimal numbers', () => {\n    const stack = new Stack(1);\n    stack.push(1.5);\n    expect(stack.top.value).toBe(1.5);\n    expect(stack.length).toBe(2);\n});\n\n// Test 6: Push string\nit('should push string', () => {\n    const stack = new Stack(1);\n    stack.push('abc');\n    expect(stack.top.value).toBe('abc');\n    expect(stack.length).toBe(2);\n});\n\n// Test 7: Push boolean\nit('should push boolean', () => {\n    const stack = new Stack(1);\n    stack.push(true);\n    expect(stack.top.value).toBe(true);\n    expect(stack.length).toBe(2);\n});\n\n// Test 8: Push null\nit('should push null', () => {\n    const stack = new Stack(1);\n    stack.push(null);\n    expect(stack.top.value).toBe(null);\n    expect(stack.length).toBe(2);\n});\n\n// Test 9: Push undefined\nit('should push undefined', () => {\n    const stack = new Stack(1);\n    stack.push(undefined);\n    expect(stack.top.value).toBe(undefined);\n    expect(stack.length).toBe(2);\n});\n\n// Test 10: Push and check length\nit('should correctly update length', () => {\n    const stack = new Stack(1);\n    stack.push(2);\n    stack.push(3);\n    stack.push(4);\n    expect(stack.length).toBe(4);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "class Node {\n    constructor(value) {\n        this.value = value;\n        this.next = null;\n    }\n}\n\nclass Stack {\n    constructor(value) {\n        const newNode = new Node(value);\n        this.top = newNode;\n        this.length = 1;\n    }\n\n    printStack() {\n        let temp = this.top;\n        while (temp !== null) {\n            console.log(temp.value);\n            temp = temp.next;\n        }\n    }\n\n    getTop() {\n        if (this.top === null) {\n            console.log(\"Top: null\");\n        } else {\n            console.log(\"Top: \" + this.top.value);\n        }\n    }\n\n    getLength() {\n        console.log(\"Length: \" + this.length);\n    }\n\n    makeEmpty() {\n        this.top = null;\n        this.length = 0;\n    }\n \n    push(value) {\n        const newNode = new Node(value);\n        if(this.length === 0) {\n            this.top = newNode;\n        } else {\n            newNode.next = this.top;\n            this.top = newNode;\n        }\n        this.length++;\n    }\n     \n}\n \n\n\nlet myStack = new Stack(2);\n\nconsole.log(\"Before push():\");\nconsole.log(\"--------------\");\nmyStack.getTop();\nmyStack.getLength();\n\nconsole.log(\"\\nStack:\");\nmyStack.printStack();\n\nmyStack.push(1);\n\nconsole.log(\"\\n\\nAfter push():\");\nconsole.log(\"-------------\");\nmyStack.getTop();\nmyStack.getLength();\n\nconsole.log(\"\\nStack:\");\nmyStack.printStack();\n\n\n/*\n    EXPECTED OUTPUT:\n\n    Before push():\n    --------------\n    Top: 2\n    Length: 1\n\n    Stack:\n    2\n\n\n    After push():\n    -------------\n    Top: 1\n    Length: 2\n\n    Stack:\n    1\n    2\n\n*/"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
