<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 Stack Pop for a Stack That Uses an Array (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement a method called <code><strong>pop()</strong></code> for the Stack class that we created in the last exercise.&nbsp; The method removes and returns the top element from the stack.</p><p><br></p><p>Output:</p><p>The method should remove the top element from the stack and return its value. If the stack is empty, the function should return <code><strong>null</strong></code>.</p><p><br></p><p>Constraints:</p><ul><li><p>The stack should be implemented using an array.</p></li><li><p>You cannot use built-in methods to manipulate the stack, except for the <code><strong>pop()</strong></code> method of the array.</p></li></ul><p><br></p><p><br></p><p>Example 1:</p><p>Suppose you have a Stack object, <code><strong>stack</strong></code>, with the following values: <br>[1, 2, 3, 4]<br><br>After calling the <code><strong>pop()</strong></code> function:</p><p><code><strong>let poppedValue = stack.pop();</strong></code></p><p><br>The stack should now have the following values: <br>[1, 2, 3], and the <code><strong>poppedValue</strong></code> should be 4.</p><p><br></p><p><br></p><p>Example 2:</p><p>Now suppose you have a Stack object, <code><strong>stack</strong></code>, with the following values: <br>['apple', 'banana', 'orange', 'grape']<br><br>After calling the <code><strong>pop()</strong></code> function:</p><p><code><strong>let poppedValue = stack.pop();</strong></code></p><p><br>The stack should now have the following values: <br>['apple', 'banana', 'orange'], and the <code><strong>poppedValue</strong></code> should be 'grape'.</p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-04_16-42-08-1a421977c7f329721f28ef7fcbdc0f75.png\"></p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: Pop from an empty stack\nit('should return null when popping from an empty stack', () => {\n    const stack = new Stack();\n    expect(stack.pop()).toBeNull();\n});\n\n// Test 2: Pop from a stack with one element\nit('should remove the only element', () => {\n    const stack = new Stack();\n    stack.push(1);\n    expect(stack.pop()).toEqual(1);\n    expect(stack.isEmpty()).toBe(true);\n});\n\n// Test 3: Pop from a stack with multiple elements\nit('should remove the top element', () => {\n    const stack = new Stack();\n    stack.push(1);\n    stack.push(2);\n    stack.push(3);\n    expect(stack.pop()).toEqual(3);\n    expect(stack.getStackList()).toEqual([1, 2]);\n});\n\n// Test 4: Pop negative numbers\nit('should remove negative numbers', () => {\n    const stack = new Stack();\n    stack.push(-1);\n    stack.push(-2);\n    expect(stack.pop()).toEqual(-2);\n});\n\n// Test 5: Pop zero\nit('should remove zero', () => {\n    const stack = new Stack();\n    stack.push(0);\n    expect(stack.pop()).toEqual(0);\n});\n\n// Test 6: Pop decimal numbers\nit('should remove decimal numbers', () => {\n    const stack = new Stack();\n    stack.push(1.5);\n    expect(stack.pop()).toEqual(1.5);\n});\n\n// Test 7: Pop strings\nit('should remove strings', () => {\n    const stack = new Stack();\n    stack.push('a');\n    expect(stack.pop()).toEqual('a');\n});\n\n// Test 8: Pop mixed types\nit('should remove mixed types', () => {\n    const stack = new Stack();\n    stack.push(1);\n    stack.push('a');\n    expect(stack.pop()).toEqual('a');\n    expect(stack.pop()).toEqual(1);\n});\n\n// Test 9: Pop and check size\nit('should decrease the size of stack', () => {\n    const stack = new Stack();\n    stack.push(1);\n    stack.pop();\n    expect(stack.size()).toEqual(0);\n});\n\n// Test 10: Pop and check top element\nit('should update the top element after pop', () => {\n    const stack = new Stack();\n    stack.push(1);\n    stack.push(2);\n    stack.pop();\n    expect(stack.peek()).toEqual(1);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "class Stack {\n    constructor() {\n        this.stackList = [];\n    }\n\n    getStackList() {\n        return this.stackList;\n    }\n\n    printStack() {\n        for (let i = this.stackList.length - 1; i >= 0; i--) {\n            console.log(this.stackList[i]);\n        }\n    }\n\n    isEmpty() {\n        return this.stackList.length === 0;\n    }\n\n    peek() {\n        if (this.isEmpty()) {\n            return null;\n        } else {\n            return this.stackList[this.stackList.length - 1];\n        }\n    }\n\n    size() {\n        return this.stackList.length;\n    }\n\n    push(value) {\n        this.stackList.push(value);\n    }\n\n    pop() {\n        if (this.isEmpty()) return null;\n        return this.stackList.pop();\n    }\n    \n}\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
