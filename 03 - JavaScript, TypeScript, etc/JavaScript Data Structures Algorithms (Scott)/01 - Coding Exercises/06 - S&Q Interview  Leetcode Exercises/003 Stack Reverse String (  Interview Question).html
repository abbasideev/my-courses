<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 Stack Reverse String (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement a function called <code><strong>reverseString()</strong></code> that takes a string as input and returns a new string with its characters reversed, using the Stack class provided.</p><p><br></p><p>Output:</p><ul><li><p>The method should return a new string with the characters of the input string reversed.</p></li></ul><p><br></p><p>Constraints:</p><ul><li><p>You must use the provided Stack class to reverse the string.</p></li><li><p>You cannot use built-in string manipulation methods for reversing the string.</p></li></ul><p><br></p><p>Function Signature:</p><pre class=\"prettyprint linenums\">function reverseString(string) {\n    // Your implementation goes here\n}</pre><p><br></p><p>Example 1:</p><pre class=\"prettyprint linenums\">const input = \"hello\";\nconst output = reverseString(input);</pre><p><br>The <code><strong>output</strong></code> should be the string \"olleh\".</p><p><br></p><p><br></p><p>Example 2:</p><pre class=\"prettyprint linenums\">const input = \"Udemy\";\nconst output = reverseString(input);</pre><p><br>The <code><strong>output</strong></code> should be the string \"ymedU\".</p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-04_16-47-42-7f464e02830457d90fa89b6a35565add.png\"></p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: Reverse an empty string\nit('should return an empty string when given an empty string', () => {\n    expect(reverseString(\"\")).toEqual(\"\");\n});\n\n// Test 2: Reverse a single character\nit('should return the same character when given a single character', () => {\n    expect(reverseString(\"a\")).toEqual(\"a\");\n});\n\n// Test 3: Reverse a two-character string\nit('should reverse a two-character string', () => {\n    expect(reverseString(\"ab\")).toEqual(\"ba\");\n});\n\n// Test 4: Reverse a longer string\nit('should reverse a longer string', () => {\n    expect(reverseString(\"hello\")).toEqual(\"olleh\");\n});\n\n// Test 5: Reverse a string with spaces\nit('should reverse a string with spaces', () => {\n    expect(reverseString(\"hello world\")).toEqual(\"dlrow olleh\");\n});\n\n// Test 6: Reverse a string with numbers\nit('should reverse a string with numbers', () => {\n    expect(reverseString(\"1234\")).toEqual(\"4321\");\n});\n\n// Test 7: Reverse a string with special characters\nit('should reverse a string with special characters', () => {\n    expect(reverseString(\"!@#$\")).toEqual(\"$#@!\");\n});\n\n// Test 8: Reverse a string with mixed characters\nit('should reverse a string with mixed characters', () => {\n    expect(reverseString(\"a1b2\")).toEqual(\"2b1a\");\n});\n\n// Test 9: Reverse a string with similar characters\nit('should reverse a string with similar characters', () => {\n    expect(reverseString(\"aaaa\")).toEqual(\"aaaa\");\n});\n\n// Test 10: Reverse a string with case sensitivity\nit('should reverse a string with case sensitivity', () => {\n    expect(reverseString(\"AbCd\")).toEqual(\"dCbA\");\n});\n"}], "solutions": [{"file_name": "index.js", "content": "class Stack {\n    constructor() {\n        this.stackList = [];\n    }\n\n    getStackList() {\n        return this.stackList;\n    }\n\n    printStack() {\n        for (let i = this.stackList.length - 1; i >= 0; i--) {\n            console.log(this.stackList[i]);\n        }\n    }\n\n    isEmpty() {\n        return this.stackList.length === 0;\n    }\n\n    peek() {\n        if (this.isEmpty()) {\n            return null;\n        } else {\n            return this.stackList[this.stackList.length - 1];\n        }\n    }\n\n    size() {\n        return this.stackList.length;\n    }\n\n    push(value) {\n        this.stackList.push(value);\n    }\n\n    pop() {\n        if (this.isEmpty()) return null;\n        return this.stackList.pop();\n    }\n    \n}\n\n\n\nfunction reverseString(string) {\n    const stack = new Stack();\n    let reversedString = \"\";\n\n    for (const c of string) {\n        stack.push(c);\n    }\n\n    while (!stack.isEmpty()) {\n        reversedString += stack.pop();\n    }\n\n    return reversedString;\n}\n\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
