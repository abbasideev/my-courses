    <script>
      const quizData = {"title": "002 Selection Sort of LL (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the Selection Sort algorithm on a singly linked list. <br><br>The linked list will contain integer elements.<br><br>You are required to write a method <code><strong>selectionSort()</strong></code> within the LinkedList class. This method will sort the linked list in ascending order using the Selection Sort algorithm.<br><br>The Selection Sort algorithm works by dividing the list into a sorted and an unsorted region. The sorted region starts out empty and the unsorted region is initially the entire list. The algorithm repeatedly selects the smallest (or largest, depending on sorting order) element from the unsorted region and moves it into the sorted region. When the unsorted region becomes empty, the algorithm stops and the list is sorted.<br><br>Here is a brief overview of the steps involved in implementing the selection sort algorithm:</p><ol><li><p>Check if the length of the linked list is less than 2. If it is, the list is already sorted, so the method should return immediately.</p></li><li><p>Initialize a Node object <code><strong>current</strong></code> to the head of the list.</p></li><li><p>Set up a while loop that continues as long as <code><strong>current.next</strong></code> is not null.</p></li><li><p>Within this loop, set <code><strong>smallest</strong></code> to <code><strong>current</strong></code> and <code><strong>innerCurrent</strong></code> to the next node in the list.</p></li><li><p>While <code><strong>innerCurrent</strong></code> is not null, if <code><strong>innerCurrent</strong></code>'s value is less than <code><strong>smallest</strong></code>'s value, set <code><strong>smallest</strong></code> to <code><strong>innerCurrent</strong></code>. Then, advance <code><strong>innerCurrent</strong></code> to the next node.</p></li><li><p>After going through all nodes in the unsorted region, if <code><strong>smallest</strong></code> is not <code><strong>current</strong></code>, swap the values in <code><strong>smallest</strong></code> and <code><strong>current</strong></code>.</p></li><li><p>Move <code><strong>current</strong></code> to the next node and repeat the process until the entire list is sorted.</p></li><li><p>At the end of the sort, update the tail of the list to <code><strong>current</strong></code>.</p></li></ol><p><br></p><p>Please ensure your code follows these steps to correctly implement the selection sort method.<br><br>Assume that all values in the list are integers. The <code><strong>selectionSort()</strong></code> method should not return any value; it should sort the linked list in-place. That is, it should modify the original linked list rather than creating and returning a new, sorted list.</p><p><br></p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-20_17-17-20-054aff0851b8bfca81a1870215de1c49.png\"></p><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "// Helper function to convert linked list to an array\nfunction linkedListToArray(list) {\n    const arr = [];\n    let current = list.head;\n    while (current !== null) {\n        arr.push(current.value);\n        current = current.next;\n    }\n    return arr;\n}\n\n// Test #1: Sorts a list with multiple items\nit('should sort a list with multiple items', () => {\n    const list = new LinkedList(5);\n    list.push(4);\n    list.push(3);\n    list.push(2);\n    list.push(1);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([1, 2, 3, 4, 5]);\n});\n\n// Test #2: Sorts a list with negative numbers\nit('should sort a list with negative numbers', () => {\n    const list = new LinkedList(1);\n    list.push(-1);\n    list.push(3);\n    list.push(-2);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([-2, -1, 1, 3]);\n});\n\n// Test #3: Sorts a list with a single item\nit('should handle a list with a single item', () => {\n    const list = new LinkedList(1);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([1]);\n});\n\n// Test #4: Sorts an empty list\nit('should handle an empty list', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([]);\n});\n\n// Test #5: Sorts a list with duplicate items\nit('should sort a list with duplicate items', () => {\n    const list = new LinkedList(3);\n    list.push(1);\n    list.push(2);\n    list.push(1);\n    list.push(2);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([1, 1, 2, 2, 3]);\n});\n\n// Test #6: Sorts a list with already sorted items\nit('should handle a list with already sorted items', () => {\n    const list = new LinkedList(1);\n    list.push(2);\n    list.push(3);\n    list.push(4);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([1, 2, 3, 4]);\n});\n\n// Test #7: Sorts a list with items in descending order\nit('should sort a list with items in descending order', () => {\n    const list = new LinkedList(5);\n    list.push(4);\n    list.push(3);\n    list.push(2);\n    list.push(1);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([1, 2, 3, 4, 5]);\n});\n\n// Test #8: Sorts a list with all the same items\nit('should handle a list with all the same items', () => {\n    const list = new LinkedList(1);\n    list.push(1);\n    list.push(1);\n    list.push(1);\n    list.selectionSort();\n    expect(linkedListToArray(list)).toEqual([1, 1, 1, 1]);\n});\n\n\n"}], "solutions": [{"file_name": "index.js", "content": "class Node {\n    constructor(value){\n        this.value = value;\n        this.next = null;\n    }\n}\n \nclass LinkedList {\n    constructor(value) {\n        const newNode = new Node(value);\n        this.head = newNode;\n        this.tail = this.head;\n        this.length = 1;\n    }\n\n    printList() {\n        let temp = this.head;\n        let output = \"\";\n        if (temp === null) {\n            console.log(\"empty\");\n            return;\n        }\n        while (temp !== null) {\n            output += String(temp.value);\n            temp = temp.next;\n            if (temp !== null) {\n                output += \" -> \";\n            }\n        }\n        console.log(output);\n    }\n\n    makeEmpty() {\n        this.head = null;\n        this.tail = null;\n        this.length = 0;\n    }\n\n    push(value) {\n        const newNode = new Node(value);\n        if (!this.head) {\n            this.head = newNode;\n            this.tail = newNode;\n        } else {\n            this.tail.next = newNode;\n            this.tail = newNode;\n        }\n        this.length++;\n        return this;\n    }\n    \n    selectionSort() {\n        if (this.length < 2)\n            return;\n        let current = this.head;\n        while (current.next !== null) {\n            let smallest = current;\n            let innerCurrent = current.next;\n            while (innerCurrent !== null) {\n                if (innerCurrent.value < smallest.value) {\n                    smallest = innerCurrent;\n                }\n                innerCurrent = innerCurrent.next;\n            }\n            if (smallest !== current) {\n                const temp = current.value;\n                current.value = smallest.value;\n                smallest.value = temp;\n            }\n            current = current.next;\n        }\n    }\n\t\n}\n\n\n\n\n\n// ------------------------------------\n//  Sort descending list\n// ------------------------------------\nconst list1 = new LinkedList(4);\nlist1.push(3);\nlist1.push(2);\nlist1.push(1);\nconsole.log(\"Sort descending list:\");\nlist1.printList(); // Should print: 4 -> 3 -> 2 -> 1\nlist1.selectionSort();\nlist1.printList(); // Should print: 1 -> 2 -> 3 -> 4\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort already sorted list\n// ------------------------------------\nconst list2 = new LinkedList(1);\nlist2.push(2);\nconsole.log(\"Sort already sorted list:\");\nlist2.printList(); // Should print: 1 -> 2\nlist2.selectionSort();\nlist2.printList(); // Should print: 1 -> 2\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort list with random elements\n// ------------------------------------\nconst list3 = new LinkedList(3);\nlist3.push(1);\nlist3.push(4);\nlist3.push(2);\nconsole.log(\"Sort list with random elements:\");\nlist3.printList(); // Should print: 3 -> 1 -> 4 -> 2\nlist3.selectionSort();\nlist3.printList(); // Should print: 1 -> 2 -> 3 -> 4\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort list with duplicate elements\n// ------------------------------------\nconst list4 = new LinkedList(3);\nlist4.push(3);\nlist4.push(2);\nlist4.push(2);\nconsole.log(\"Sort list with duplicate elements:\");\nlist4.printList(); // Should print: 3 -> 3 -> 2 -> 2\nlist4.selectionSort();\nlist4.printList(); // Should print: 2 -> 2 -> 3 -> 3\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort single-element list\n// ------------------------------------\nconst list5 = new LinkedList(1);\nconsole.log(\"Sort single-element list:\");\nlist5.printList(); // Should print: 1\nlist5.selectionSort();\nlist5.printList(); // Should print: 1\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort list with negative numbers\n// ------------------------------------\nconst list6 = new LinkedList(-1);\nlist6.push(-2);\nlist6.push(1);\nconsole.log(\"Sort list with negative numbers:\");\nlist6.printList(); // Should print: -1 -> -2 -> 1\nlist6.selectionSort();\nlist6.printList(); // Should print: -2 -> -1 -> 1\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort list with zeros\n// ------------------------------------\nconst list7 = new LinkedList(0);\nlist7.push(0);\nlist7.push(1);\nconsole.log(\"Sort list with zeros:\");\nlist7.printList(); // Should print: 0 -> 0 -> 1\nlist7.selectionSort();\nlist7.printList(); // Should print: 0 -> 0 -> 1\nconsole.log(\"---------------\");\n\n// ------------------------------------\n//  Sort empty list\n// ------------------------------------\nconst list8 = new LinkedList(1);\nlist8.makeEmpty();\nconsole.log(\"Sort empty list:\");\nlist8.printList(); // Should print: empty\nlist8.selectionSort();\nlist8.printList(); // Should print: empty\nconsole.log(\"---------------\");\n\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
