<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "003 DLL Palindrome Checker (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement a member function called <code><strong>isPalindrome()</strong></code> that checks if a doubly linked list is a palindrome. <br><br>A doubly linked list is a palindrome if the sequence of values read from the head to the tail is the same as the sequence of values read from the tail to the head.</p><p><br></p><p>Output:</p><ul><li><p>Return a boolean value: <code><strong>true</strong></code> if the doubly linked list is a palindrome, and <code><strong>false</strong></code> otherwise.</p></li></ul><p><br></p><p>Constraints:</p><ul><li><p>You can only traverse the doubly linked list once.</p></li></ul><p><br></p><p><br></p><p>Example 1:</p><p>Suppose you have a DoublyLinkedList object, list, with the following values: <br>1 &lt;-&gt; 2 &lt;-&gt; 3 &lt;-&gt; 2 &lt;-&gt; 1<br><br>After calling the <code><strong>isPalindrome()</strong></code> function:</p><p><code><strong>const result = list.isPalindrome();</strong></code></p><p><code><strong>result</strong></code> should be <code><strong>true</strong></code>, as the doubly linked list is a palindrome.</p><p><br></p><p><br></p><p>Example 2:</p><p>Now suppose you have a DoublyLinkedList object, list, with the following values: <br>3 &lt;-&gt; 1 &lt;-&gt; 2<br><br>After calling the <code><strong>isPalindrome()</strong></code> function:</p><p><code><strong>const result = list.isPalindrome();</strong></code></p><p><code><strong>result</strong></code> should be <code><strong>false</strong></code>, as the doubly linked list is not a palindrome.</p><p><br></p><p><br></p><p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-02_19-57-03-578368c0aace21edb0d2492ef7681203.png\"></p>", "tests": [{"file_name": "evaluate.js", "content": "// Test 1: An empty list should be a palindrome\nit('should return true for an empty list', () => {\n  const dll = new DoublyLinkedList();\n  dll.makeEmpty();\n  expect(dll.isPalindrome()).toBe(true);\n});\n\n// Test 2: A single-element list should be a palindrome\nit('should return true for a single-element list', () => {\n  const dll = new DoublyLinkedList(1);\n  expect(dll.isPalindrome()).toBe(true);\n});\n\n// Test 3: A two-element palindrome list\nit('should return true for a two-element palindrome list', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(1);\n  expect(dll.isPalindrome()).toBe(true);\n});\n\n// Test 4: A two-element non-palindrome list\nit('should return false for a two-element non-palindrome list', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(2);\n  expect(dll.isPalindrome()).toBe(false);\n});\n\n// Test 5: A palindrome list with odd length\nit('should return true for a palindrome list of odd length', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(2);\n  dll.push(1);\n  expect(dll.isPalindrome()).toBe(true);\n});\n\n// Test 6: A palindrome list with even length\nit('should return true for a palindrome list of even length', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(2);\n  dll.push(2);\n  dll.push(1);\n  expect(dll.isPalindrome()).toBe(true);\n});\n\n// Test 7: A non-palindrome list with odd length\nit('should return false for a non-palindrome list of odd length', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(2);\n  dll.push(3);\n  expect(dll.isPalindrome()).toBe(false);\n});\n\n// Test 8: A non-palindrome list with even length\nit('should return false for a non-palindrome list of even length', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(2);\n  dll.push(3);\n  dll.push(4);\n  expect(dll.isPalindrome()).toBe(false);\n});\n\n// Test 9: A non-palindrome list with repeated elements\nit('should return false for a non-palindrome list with repeated elements', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(1);\n  dll.push(1);\n  dll.push(2);\n  expect(dll.isPalindrome()).toBe(false);\n});\n\n// Test 10: A palindrome list with multiple same elements\nit('should return true for a palindrome list with multiple same elements', () => {\n  const dll = new DoublyLinkedList(1);\n  dll.push(1);\n  dll.push(1);\n  dll.push(1);\n  expect(dll.isPalindrome()).toBe(true);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "class Node {\n    constructor(value){\n        this.value = value;\n        this.next = null;\n        this.prev = null;\n    }\n}\n \nclass DoublyLinkedList {\n    constructor(value) {\n        const newNode = new Node(value);\n        this.head = newNode;\n        this.tail = newNode;\n        this.length = 1;\n    }\n\n    printList() {\n        let temp = this.head;\n        while (temp !== null) {\n            console.log(temp.value);\n            temp = temp.next;\n        }\n    }\n\n    getHead() {\n        if (this.head === null) {\n            console.log(\"Head: null\");\n        } else {\n            console.log(\"Head: \" + this.head.value);\n        }\n    }\n\n    getTail() {\n        if (this.tail === null) {\n            console.log(\"Tail: null\");\n        } else {\n            console.log(\"Tail: \" + this.tail.value);\n        }\n    }\n\n    getLength() {\n        console.log(\"Length: \" + this.length);\n    }\n\n    makeEmpty() {\n        this.head = null;\n        this.tail = null;\n        this.length = 0;\n    }\n \n    push(value){\n        const newNode = new Node(value);\n        if (this.length === 0) {\n            this.head = newNode;\n            this.tail = newNode;\n        } else {\n            this.tail.next = newNode;\n            newNode.prev = this.tail;\n            this.tail = newNode;\n        }\n        this.length++;\n        return this;\n    }\n\n    isPalindrome() {\n        if (this.length <= 1) return true;\n\n        let forwardNode = this.head;\n        let backwardNode = this.tail;\n        for (let i = 0; i < Math.floor(this.length / 2); i++) {\n            if (forwardNode.value !== backwardNode.value) return false;\n            forwardNode = forwardNode.next;\n            backwardNode = backwardNode.prev;\n        }\n        return true;\n    }\n    \n}\n\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
