<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "002 LL Push", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Implement the <code><strong>push</strong></code> method for the LinkedList class.</p><p><br></p><p>Your <code><strong>push</strong></code> method should take an integer as an input, create a new <code><strong>Node</strong></code> object with that input as its value, and add it to the end of the linked list.<br></p><p>Your <code><strong>push</strong></code> method should perform the following tasks:</p><ol><li><p>Accept an integer value as an argument.</p></li><li><p>Create a new <code><strong>Node</strong></code> object <code><strong>newNode</strong></code> with the given value.</p></li><li><p>If the list is empty (<code><strong>head</strong></code> is null), set both the <code><strong>head</strong></code> and <code><strong>tail</strong></code> pointers of the list to the <code><strong>newNode</strong></code>.</p></li><li><p>If the list is not empty, set the <code><strong>next</strong></code> attribute of the current <code><strong>tail</strong></code> node to point to the <code><strong>newNode</strong></code>, then update the <code><strong>tail</strong></code> pointer to point to <code><strong>newNode</strong></code>.</p></li><li><p>Increase the <code><strong>length</strong></code> attribute by one.</p></li></ol><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "// Verify the list is empty after using makeEmpty()\nit('verifies the list is empty after using makeEmpty()', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    expect(list.head).toBeNull();\n    expect(list.tail).toBeNull();\n    expect(list.length).toEqual(0);\n});\n\n// Confirm the head node value after first push\nit('confirms the head node value after first push', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    expect(list.head.value).toEqual(1);\n});\n\n// Validate the next pointer of the head node after first push\nit('validates the next pointer of the head node after first push', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    expect(list.head.next).toBeNull();\n});\n\n// Confirm the head and tail nodes point to the same node after first push\nit('confirms the head and tail nodes point to the same node after first push', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    expect(list.tail).toEqual(list.head);\n});\n\n// Confirm list length after adding first node\nit('confirms list length after adding first node', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    expect(list.length).toEqual(1);\n});\n\n// Validate that second node is linked correctly to the first node\nit('validates that second node is linked correctly to the first node', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    list.push(2);\n    expect(list.head.next.value).toEqual(2);\n});\n\n// Confirm tail node value after adding a second node\nit('confirms tail node value after adding a second node', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    list.push(2);\n    expect(list.tail.value).toEqual(2);\n});\n\n// Validate that the next pointer of the tail node is null after second push\nit('validates that the next pointer of the tail node is null after second push', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    list.push(2);\n    expect(list.tail.next).toBeNull();\n});\n\n// Confirm list length after adding a second node\nit('confirms list length after adding a second node', () => {\n    const list = new LinkedList(1);\n    list.makeEmpty();\n    list.push(1);\n    list.push(2);\n    expect(list.length).toEqual(2);\n});\n"}], "solutions": [{"file_name": "index.js", "content": "class Node {\n    constructor(value){\n        this.value = value\n        this.next = null\n    }\n}\n \nclass LinkedList {\n    constructor(value) {\n        const newNode = new Node(value)\n        this.head = newNode\n        this.tail = this.head\n        this.length = 1\n    }\n\n    printList() {\n        let temp = this.head;\n        while (temp !== null) {\n            console.log(temp.value)\n            temp = temp.next\n        }\n    }\n\n    getHead() {\n        if (this.head === null) {\n            console.log(\"Head: null\");\n        } else {\n            console.log(\"Head: \" + this.head.value);\n        }\n    }\n\n    getTail() {\n        if (this.tail === null) {\n            console.log(\"Tail: null\");\n        } else {\n            console.log(\"Tail: \" + this.tail.value);\n        }\n    }\n\n    getLength() {\n        console.log(\"Length: \" + this.length);\n    }\n\n    makeEmpty() {\n        this.head = null\n        this.tail = null\n        this.length = 0\n    }\n \n    push(value) {\n        const newNode = new Node(value)\n        if (!this.head) {\n            this.head = newNode\n            this.tail = newNode\n        } else {\n            this.tail.next = newNode\n            this.tail = newNode\n        }\n        this.length++\n        return true\n    }\n\n}\n \n\n\nlet myLinkedList = new LinkedList(1);\nmyLinkedList.makeEmpty();\nmyLinkedList.push(1);\nmyLinkedList.push(2);\n\n\nmyLinkedList.getHead();\nmyLinkedList.getTail();\nmyLinkedList.getLength();\nconsole.log(\"\\nLinked List:\");\nmyLinkedList.printList();\n\n\n/*\n    EXPECTED OUTPUT:\n    ----------------\n    Head: 1\n    Tail: 2\n    Length: 2\n\n    Linked List:\n    1\n    2\n\n*/\n\n// Note"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
