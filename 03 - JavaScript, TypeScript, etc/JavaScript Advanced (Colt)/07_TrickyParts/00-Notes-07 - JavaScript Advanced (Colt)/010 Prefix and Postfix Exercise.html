<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "010 Prefix and Postfix Exercise", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>Fix the buggy code!&nbsp;Right now the starter code has a small bug in it. Here is what we need to do.</strong></p><p>Create a function named <code><strong>decrementArrayElements</strong></code> that takes an array of integers as an argument. The function should decrement each element of the array by 1. The array should be modified in place, and the function should return the modified array.</p><p><br></p><ol><li><p>Each element in the array should be decremented by 1.</p></li><li><p>The array should be modified in place. The function should not create a new array.</p></li><li><p>If the array is empty, it should remain unchanged.</p></li></ol><p><br></p>", "tests": [{"file_name": "evaluate.js", "content": "describe(\"decrementArrayElements\", function() {\n    it(\"decrements each element of a non-empty array by 1\", function() {\n        let arr = [5, 10, 15, 20];\n        decrementArrayElements(arr);\n        expect(arr).toEqual([4, 9, 14, 19]);\n    });\n\n    it(\"does not change an empty array\", function() {\n        let arr = [];\n        decrementArrayElements(arr);\n        expect(arr).toEqual([]);\n    });\n\n    it(\"handles negative numbers correctly\", function() {\n        let arr = [-1, -2, -3];\n        decrementArrayElements(arr);\n        expect(arr).toEqual([-2, -3, -4]);\n    });\n\n    it(\"handles an array with a single element\", function() {\n        let arr = [3];\n        decrementArrayElements(arr);\n        expect(arr).toEqual([2]);\n    });\n\n    it(\"handles an array with zeros\", function() {\n        let arr = [0, 0, 0];\n        decrementArrayElements(arr);\n        expect(arr).toEqual([-1, -1, -1]);\n    });\n});"}], "solutions": [{"file_name": "index.js", "content": "function decrementArrayElements(arr) {\n    for (let i = 0; i < arr.length; i++) {\n        arr[i] = --arr[i];\n    }\n    return arr;\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
